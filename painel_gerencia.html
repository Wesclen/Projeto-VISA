<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel da Ger√™ncia</title>
  <link rel="stylesheet" href="painel_gerencia.css">

  <style>
    body.dark {
      background: #1f2630;
      color: #e0e0e0;
    }

    body.dark .card {
      background: #2a3441;
      border-color: #3b4756;
    }

    body.dark input,
    body.dark select,
    body.dark textarea {
      background: #344150;
      color: #e0e0e0;
      border: 1px solid #556273;
    }

    body.dark button.next  { background: #2b6ea5; }
    body.dark button.prev  { background: #444; color: #eee; }
    body.dark label        { color: #ccc; }
    body.dark h2           { color: #90caf9; }

    /* Bot√£o flutuante fixo */
    #btnDarkMode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: #2b6ea5;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    #btnDarkMode:hover { background: #1f4f7a; }
   
  </style>
</head>

<body>
<div class="card">
  <h2>Painel da Ger√™ncia <span class="badge">EDI√á√ÉO ATIVA</span></h2>

  <div class="info-box">
    ‚ÑπÔ∏è <strong>Importante:</strong> Esta p√°gina mostra e edita os dados da aba
    "<strong>P√°gina2_Editado</strong>". Os dados originais est√£o protegidos na aba
    "<strong>P√°gina2</strong>".
  </div>
  <button id="btnDarkMode">‚òΩ Dark Mode</button>
  <script>
  const btnDark = document.getElementById('btnDarkMode');

  // üî• Restaura prefer√™ncia salva
  if (localStorage.getItem('darkMode') === 'on') {
    document.body.classList.add('dark');
    btnDark.textContent = '‚òº Light Mode';
  }

  btnDark.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark');
    btnDark.textContent = isDark ? '‚òº Light Mode' : '‚òΩ Dark Mode';
    localStorage.setItem('darkMode', isDark ? 'on' : 'off');
  });
</script>


  <div class="row">
    <button id="btnRecarregar"  class="btn-green">‚ü≤ Recarregar dados</button>
    <button id="btnCopiarDados" class="btn-primary">‚ùê Copiar dados originais</button>
    <button id="btnModoEdicao"  class="btn-orange">‚úí Modo Edi√ß√£o</button>
    <a href="index.html" class="btn btn-gray">‚Üê Voltar ao formul√°rio</a>
  </div>

  <div id="filters">
    <label style="font-weight:bold">Filtrar por:</label>
    <select id="campoFiltro">
      <option value="">Todos os campos</option>
      <option value="Mes_Competencia">M√™s</option>
      <option value="Ano_Competencia">Ano</option>
      <option value="Matricula">Matr√≠cula</option>
      <option value="Email">E-mail</option>
      <option value="Setor_Nucleo">Setor</option>
    </select>
    <input id="filtroValor" placeholder="Digite para filtrar..." style="width:250px">
    <button id="btnLimparFiltro" class="btn-gray">‚úñ Limpar</button>
  </div>

  <div id="statusUser"></div>
  <div id="tabelaWrapUser"></div>
</div>

<!-- MODAL DE EDI√á√ÉO -->
<div id="modalEdicao" class="modal">
  <div class="modal-conteudo">
    <h3>‚úé Editar C√©lula</h3>
    <label>‚ê£ Campo:</label>
    <input id="editCampo" readonly style="background:#f5f5f5">
    <label>¬π¬≤¬≥ Matr√≠cula:</label>
    <input id="editMatricula" readonly style="background:#f5f5f5">
    <label>‚ó∑ Valor Atual:</label>
    <input id="editValorAtual" readonly style="background:#f5f5f5">
    <label>‚úì Novo Valor:</label>
    <input id="editNovoValor" type="text" placeholder="Digite o novo valor">
    <div id="debugInfo" class="debug-info" style="display:none"></div>
    <div class="modal-acoes">
      <button id="btnCancelarEdicao" class="btn-gray">Cancelar</button>
      <button id="btnSalvarEdicao"   class="btn-orange">üíæ Salvar</button>
    </div>
  </div>
</div>

<!-- JS no final para garantir que o DOM j√° est√° carregado -->
<script src="painel_gerencia.js"></script>
</body>
</head>
</html>
