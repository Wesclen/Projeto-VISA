<style>
.step {
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h2 {
    border-left: 5px solid #0077ff;
    padding-left: 10px;
    margin-top: 0;
    color: #333;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #555;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus, select:focus {
    outline: none;
    border-color: #0077ff;
    box-shadow: 0 0 5px rgba(0, 119, 255, 0.3);
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 10px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s;
}

.next {
    background: #0077ff;
    color: white;
}

.next:hover {
    background: #0056cc;
}

.prev {
    background: #999;
    color: white;
}

.prev:hover {
    background: #777;
}
</style>

<!-- SEÇÃO 3 · INSPEÇÃO -->
<div class="step" data-section="3">
<h2>Seção 3 · Inspeção</h2>

<label>Inspeção de estabelecimentos – 01.02.01.017-0</label>
<input type="number" name="insp_estab_visa" min="0" value="0">

<label>Inspeção de hospitais – 01.02.01.014-5</label>
<input type="number" name="insp_hospitais" min="0" value="0">

<label>Inspeção de indústrias de medicamentos – 01.02.01.031-5</label>
<input type="number" name="insp_ind_medicamentos" min="0" value="0">

<label>Inspeção de serviços de alimentação – 01.02.01.046-3</label>
<input type="number" name="insp_serv_alimentacao" min="0" value="0">

<label>Inspeção de terapia renal substitutiva – 01.02.01.040-4</label>
<input type="number" name="insp_terapia_renal" min="0" value="0">

<div class="buttons">
    <button type="button" class="prev">Voltar</button>
    <button type="button" class="next">Próximo</button>
</div>
</div>
