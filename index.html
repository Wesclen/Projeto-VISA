<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formulário BPA - Vigilância Sanitária</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}

form {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
}

.step { display: none; }
.step.active { display: block; }

h2 {
    border-left: 5px solid #0077ff;
    padding-left: 10px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.next { background: #0077ff; color: white; }
.prev { background: #999; color: white; }
.submit { background: #28a745; color: white; width: 100%; }

.page-indicator {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 14px;
}
</style>
</head>

<body>

<form action="https://api.sheetmonkey.io/form/wzWe4jH5d9aZ2Dx3GJKqUk" method="POST">

<input type="hidden" name="redirect" value="sucesso.html">

<!-- Container para carregar as seções dinamicamente -->
<div id="secoes-container"></div>



</form>

<div class="page-indicator">
    <span id="page-info">Página 1 de 7</span>
</div>

<script>
const container = document.getElementById('secoes-container');
const form = document.querySelector('form');
let currentStep = 0;
const totalSecos = 7;
const secoes = [
    'secoes/01-identificacao.html',
    'secoes/02-cadastro.html',
    'secoes/03-inspecao.html',
    'secoes/04-licenciamento.html',
    'secoes/05-investigacao.html',
    'secoes/06-acoes-educativas.html',
    'secoes/07-outros.html'
];

// Carrega todas as seções
async function carregarSecoes() {
    for (const secao of secoes) {
        try {
            const response = await fetch(secao);
            const html = await response.text();
            container.insertAdjacentHTML('beforeend', html);
        } catch (error) {
            console.error(`Erro ao carregar ${secao}:`, error);
        }
    }
    inicializarPaginacao();
}

function inicializarPaginacao() {
    const steps = document.querySelectorAll('.step');
    showStep(0);

    document.querySelectorAll('.next').forEach(btn =>
        btn.onclick = (e) => {
            e.preventDefault();
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }
    );

    document.querySelectorAll('.prev').forEach(btn =>
        btn.onclick = (e) => {
            e.preventDefault();
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }
    );
}

function showStep(i) {
    const steps = document.querySelectorAll('.step');
    steps.forEach(s => s.classList.remove('active'));
    if (steps[i]) {
        steps[i].classList.add('active');
        window.scrollTo(0, 0);
        atualizarIndicador(i, steps.length);
    }
}

function atualizarIndicador(pagina, total) {
    document.getElementById('page-info').textContent = `Página ${pagina + 1} de ${total}`;
}

// Inicia quando a página carrega
window.addEventListener('DOMContentLoaded', carregarSecoes);
</script>

</body>
</html>
