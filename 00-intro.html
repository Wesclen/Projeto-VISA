<!-- AMBIENTE DE TESTE - URLs de produção desativadas -->
<style>
/* RESET SUAVE */
* {
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f7fb3d;
  margin: 0;
  padding: 40px 30px;
  display: flex;
  justify-content: center;
}

/* CONTAINER */
.step {
  animation: fadeIn 0.3s ease-in;
  background: #ffffff;
  width: 100%;
  max-width: 800px;
  padding: 15px;
  margin-top: 13px;
  border-radius: 7px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* TÍTULO */
h2 {
  border-left: 5px solid #0077ff;
  padding-left: 12px;
  margin-top: 0;
  margin-bottom: 20px;
  color: #222;
}

/* TEXTOS */
p {
  margin-bottom: 10px;
  color: #555;
}

/* FORM */
label {
  font-weight: 600;
  display: block;
  margin-top: 15px;
  color: #333;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #dcdcdc;
  font-size: 14px;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus, select:focus {
  outline: none;
  border: 1px solid #0077ff;
  box-shadow: 0 0 0 2px rgba(0,119,255,0.15);
}

/* BOTÕES */
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 35px;
  gap: 15px;
  flex-wrap: wrap;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  transition: all 0.2s ease;
}

/* BOTÃO PRINCIPAL */
.next {
  background: #0077ff;
  color: white;
}

.next:hover {
  background: #0056cc;
  transform: translateY(-1px);
}

/* BOTÃO GERÊNCIA */
.btn-gerencia {
  background: #0077ff;
  color: #ffffff;
}

.btn-gerencia:hover {
  background: #e0e0e0;
  color:#363535 ;
  transform: translateY(-1px);
}

.aviso-gerencia {
  font-size: 12px;
  color: #777;
  max-width: 240px;
  text-align: right;
}

/* CTA GERÊNCIA */
.gerencia-cta {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 6px;
}

/* BLOCO GERÊNCIA */
.gerencia {
  margin-top: 20px;
  padding: 16px;
  border: 1px solid #e2edff;
  background: #f7fbff;
  border-radius: 8px;
}

.gerencia summary {
  cursor: pointer;
  font-weight: 600;
  color: #0077ff;
}

.gerencia .acoes {
  margin-top: 12px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  align-items: center;
}

/* TABELA */
#tabelaWrapUser {
  margin-top: 15px;
  overflow: auto;
  max-height: 60vh;
  background: white;
  border: 1px solid #e6e6e6;
  border-radius: 8px;
}

#tabelaWrapUser table {
  border-collapse: collapse;
  width: 100%;
}

#tabelaWrapUser th,
#tabelaWrapUser td {
  border: 1px solid #eee;
  padding: 10px;
  font-size: 13px;
  text-align: left;
}

#tabelaWrapUser th {
  background: #f0f7ff;
  position: sticky;
  top: 0;
  font-weight: 600;
}
</style>

<!-- INTRO -->
<div class="step" data-section="0">
  <h2>Introdução</h2>
  <p><strong>Formulário BPA mensal GTVISA</strong></p>
  <p>Formulario para informar as atividades de Vigilância Sanitária no Boletim de Produção Ambulatorial.</p>

  <div class="buttons">
    <button type="button" class="next">Alimentar BPA</button>

    <div class="gerencia-cta">
      <button type="button" id="btnPainelGerencia" class="btn-gerencia">
        Painel gerência
      </button>

      <small class="aviso-gerencia">
        Somente a gerência pode acessar. Para entrar, é necessário informar uma senha.
      </small>
    </div>
  </div>
</div>
