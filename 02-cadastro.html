<style>
.step {
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }

}

h2 {

label {

}

.buttons {

}

button {

}

.next {

}

.next:hover {
    background: #0056cc;
}

.prev {
    background: #999;
    color: white;
}

.prev:hover {
    background: #777;
}
</style>
