<!-- AMBIENTE DE TESTE - URLs de produção desativadas -->
<style>
.step {
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h2 {
    border-left: 5px solid #0077ff;
    padding-left: 10px;
    margin-top: 0;
    color: #333;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #555;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus, select:focus {
    outline: none;
    border-color: #0077ff;
    box-shadow: 0 0 5px rgba(0, 119, 255, 0.3);
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 10px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s;
}

.next {
    background: #0077ff;
    color: white;
}

.next:hover {
    background: #0056cc;
}

.prev {
    background: #999;
    color: white;
}

.prev:hover {
    background: #777;
}

/* ✅ FOOTER CORRIGIDO */
.footer {
    margin-top: 10px;
    text-align: left;
    color: blue;
    font-size: 14px;
}
</style>

<!-- SEÇÃO 1 · IDENTIFICAÇÃO -->
<div class="step" data-section="1">
    <h2>Seção 1 · Identificação</h2>

   <label for="matricula">Matrícula</label>
<input
    type="text"
    id="matricula"
    name="Matricula"
    pattern="\d{4,10}"
    inputmode="numeric"
    placeholder="Ex: 123456789"
    required
>

    <label>E-mail</label>
    <input type="email" name="Email" required>

    <label>Setor / Núcleo</label>
<select name="Setor_Nucleo" required>
    <option value="">Selecione</option>
    <option>Gerência Técnica de Vigilância Sanitária</option>
    <option>Núcleo de Descentralização</option>
    <option>Núcleo de Engenharia e Arquitetura</option>
    <option>Núcleo de Laboratório</option>
    <option>Núcleo de Processos Administrativos e Julgadoria</option>
    <option>Núcleo de Radiações e Ionizantes</option>
    <option>Núcleo de Saneamentos e Cosméticos</option>
    <option>Núcleo de Serviço e Saúde</option>
    <option>Protocolo</option>
    <option>Núcleo de Medicamentos e Farmacológicos</option>
    <option>Núcleo de Alimentos</option> </select>

    <label for="mes_competencia">Mês de competência</label>
<select id="mes_competencia" name="Mes_Competencia" required>
  <option value="" disabled selected>Selecione</option>
  <option value="Janeiro">Janeiro</option>
  <option value="Fevereiro">Fevereiro</option>
  <option value="Março">Março</option>
  <option value="Abril">Abril</option>
  <option value="Maio">Maio</option>
  <option value="Junho">Junho</option>
  <option value="Julho">Julho</option>
  <option value="Agosto">Agosto</option>
  <option value="Setembro">Setembro</option>
  <option value="Outubro">Outubro</option>
  <option value="Novembro">Novembro</option>
  <option value="Dezembro">Dezembro</option>
</select>

    <label>Ano de competência</label>
    <input
        type="number"
        name="Ano_Competencia"
        min="2000"
        max="2040"
        placeholder="Ano"
        required
    >

    <div class="buttons">
        <span></span>
        <button type="button" class="next">Próximo</button>
    </div>
    <footer class="footer">
    &copy; Visadevs
</footer>

</div>
