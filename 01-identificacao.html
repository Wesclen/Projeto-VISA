<style>
.step {
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h2 {
    border-left: 5px solid #0077ff;
    padding-left: 10px;
    margin-top: 0;
    color: #333;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #555;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus, select:focus {
    outline: none;
    border-color: #0077ff;
    box-shadow: 0 0 5px rgba(0, 119, 255, 0.3);
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 10px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s;
}

.next {
    background: #0077ff;
    color: white;
}

.next:hover {
    background: #0056cc;
}

.prev {
    background: #999;
    color: white;
}

.prev:hover {
    background: #777;
}
</style>

<!-- SEÇÃO 1 · IDENTIFICAÇÃO -->
<div class="step" data-section="1">
<h2>Seção 1 · Identificação</h2>

<label>Matrícula</label>
<input type="text"
       name="Matricula"
       pattern="\d+"
       inputmode="numeric"
       placeholder="Ex: 123456789">


<label>E-mail</label>
<input type="email" name="Email" required placeholder="">

<label>Setor / Núcleo</label>
<select name="Setor_Nucleo" required>
    <option value="">Selecione</option>
    <option>Gerência Técnica de Vigilância Sanitária</option>
    <option>Núcleo de Descentralização</option>
    <option>Núcleo de Engenharia e Arquitetura</option>
    <option>Núcleo de Laboratório</option>
    <option>Núcleo de Processos Administrativos e Julgadoria</option>
    <option>Núcleo de Radiações e Ionizantes</option>
    <option>Núcleo de Saneamentos e Cosméticos</option>
    <option>Núcleo de Serviço e Saúde</option>
    <option>Protocolo</option>
    <option>Núcleo de Medicamentos e Farmacológicos</option>
    <option>Núcleo de Alimentos</option>

</select>

<label>Mês de competência</label>
<select name="Mes_Competencia" required>
  <option value="">Selecione</option>
  <option value="01">Janeiro</option>
  <option value="02">Fevereiro</option>
  <option value="03">Março</option>
  <option value="04">Abril</option>
  <option value="05">Maio</option>
  <option value="06">Junho</option>
  <option value="07">Julho</option>
  <option value="08">Agosto</option>
  <option value="09">Setembro</option>
  <option value="10">Outubro</option>
  <option value="11">Novembro</option>
  <option value="12">Dezembro</option>
</select>


<label>Ano de competência</label>
<input type="text" name="Ano_Competencia" max="2030" placeholder="Ano" inputmode="numeric" maxlength="4" pattern="\d{4}" required>
<div class="buttons">

    <span></span>
    <button type="button" class="next">Próximo</button>
</div>
</div>
