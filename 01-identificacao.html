<style>
.step {
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h2 {
    border-left: 5px solid #0077ff;
    padding-left: 10px;
    margin-top: 0;
    color: #333;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #555;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus, select:focus {
    outline: none;
    border-color: #0077ff;
    box-shadow: 0 0 5px rgba(0, 119, 255, 0.3);
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 10px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s;
}

.next {
    background: #0077ff;
    color: white;
}

.next:hover {
    background: #0056cc;
}

.prev {
    background: #999;
    color: white;
}

.prev:hover {
    background: #777;
}
</style>

<!-- SEÇÃO 1 · IDENTIFICAÇÃO -->
<div class="step" data-section="1">
<h2>Seção 1 · Identificação</h2>

<label>Matrícula (9 dígitos)</label>
<input type="text" name="Matricula"
       pattern="\d{9}"
       minlength="9"
       maxlength="9"
       required
       placeholder="Ex: 123456789">

<label>E-mail</label>
<input type="email" name="Email" required>

<label>Setor / Núcleo</label>
<select name="Setor_Nucleo" required>
    <option value="">Selecione</option>
    <option>Gerência Técnica de Vigilância Sanitária</option>
    <option>Núcleo de Descentralização</option>
    <option>Núcleo de Engenharia e Arquitetura</option>
    <option>Núcleo de Laboratório</option>
    <option>Núcleo de Processos Administrativos e Julgadoria</option>
    <option>Núcleo de Radiações e Ionizantes</option>
    <option>Núcleo de Saneamentos e Cosméticos</option>
    <option>Núcleo de Serviço e Saúde</option>
    <option>Protocolo</option>
</select>

<label>Data de competência</label>
<input type="date" name="Data_Competencia" required>

<div class="buttons">
    <span></span>
    <button type="button" class="next">Próximo</button>
</div>
</div>
